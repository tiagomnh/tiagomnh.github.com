<div class="large-8 large-centered columns">
	<div class="box">
		<h4>Blog</h4>
		<ul class="posts no-bullet">
			{% for post in site.posts %}
		    <li>
		    	<a href="{{ post.url }}">{{ post.title }}</a> &raquo; <span class="date">{{ post.date | date_to_string }}</span>
		    </li>
			{% endfor %}
		</ul>
	</div>
</div>
